<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>giphy</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<style type="text/css">
  body{
    background-color: lightseagreen;
  }
    button,
    form,
    div,
    input {
      margin: 10px;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: teal;
    }
    .gif-layout{
      display: inline-block;
      color: whitesmoke;
    }
  </style>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Gif Search</h1>
      <form id="gifs-form">
        <label for="gifs-input">Add An Animal (or whatever you feel like)</label>
        <input type="text" id="gifs-input" >
        <!-- Button triggers new gifs  -->
        <input id="add-gif" type="submit" value="Add a gif">
      </form>
      <p>Here's some animals to start. Add some more, if you feel like it.</p>
    <!-- Div for the buttons -->
      <div id="buttons-view"></div>
      <p>To help with your bandwidth, gifs by default are static. Click on them to see the magic happen!</p>
    </div>
  </div>

    <!-- Gif images will appear in this div -->
    <div id="gifs-view"></div>

    <!-- Js scripts to be run -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </div>
</body>

</html>
